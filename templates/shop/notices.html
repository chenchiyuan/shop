<!DOCTYPE html>
<html>
<head>
    <title>通告板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!-- jquery mobile -->
    <link href="/static/css/shop.css" rel="stylesheet" media="screen">
    <link href="/static/css/jquery.mobile-1.3.1.min.css" rel="stylesheet" media="screen">
    <script src="/static/js/jquery-2.0.3.min.js"></script>
    <script src="/static/js/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="content">
        <div class="menu-list">
            <ul data-role="listview" data-inset="true">
                {% for notice in notices %}
                    <li>
                        <a href="{% url "region_notice_detail" notice.region.id notice.id %}" rel="external">
                            <h2>{{ notice.title }}</h2>
                            <p class="opentime">{{ notice.datetime_formatted }}</p>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
