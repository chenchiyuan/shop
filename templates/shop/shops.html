<!DOCTYPE html>
<html>
<head>
	<title>北纬40° 社区生活小帮手</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<!-- jquery mobile -->
	<link href="/static/css/shop.css" rel="stylesheet" media="screen">
	<link href="/static/css/jquery.mobile-1.3.1.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<div data-role="page">
		<div data-role="content">
			<div class="menu-list">
				<ul data-role="listview" data-inset="true">
                    {% for shop in shops %}
                        <li>
                            <a href="{% url 'region_shop' shop.region.id shop.id %}" rel="external">
                                <img src="{{ shop.picture }}">
                                <h2>{{ shop.name }}</h2>
                                <p>地址: {{ shop.address }}</p>
                                <p>营业时间: {{ shop.opentime }}</p>
                            </a>
                        </li>
                    {% endfor %}
				</ul>
			</div>
		</div>
	</div>
	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/jquery.mobile-1.3.1.min.js"></script>
</body>
</html>
