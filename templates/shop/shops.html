<!DOCTYPE html>
<html>
<head>
	<title>{{ category.name }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<!-- jquery mobile -->
	<link href="/static/css/shop.css" rel="stylesheet" media="screen">
	<link href="/static/css/jquery.mobile-1.3.1.min.css" rel="stylesheet" media="screen">
	<script src="/static/js/jquery-2.0.3.min.js"></script>
	<script src="/static/js/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="content">
			<div class="menu-list">
				<ul data-role="listview" data-inset="true">
                    {% for shop in shops %}
                        <li>
                            <a href="{% url 'region_shop' shop.region.id shop.id %}" rel="external">
                                <img src="{{ shop.get_picture }}">
                                <h2>{{ shop.name }}</h2>
                                <p class="address"><strong>地址: </strong>{{ shop.address }}</p>
                                <p class="opentime"><strong>营业时间: </strong>{{ shop.opentime }}</p>
                            </a>
                        </li>
                    {% endfor %}
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
